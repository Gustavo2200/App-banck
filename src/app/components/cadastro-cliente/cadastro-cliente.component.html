<div class="container mt-5 login-container">
    <h2 class="text-center">Fourbank</h2>
    <form>
        <!-- Nome -->
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="novoCliente.name">
        </div>
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="novoCliente.email">
        </div>

        <!-- Telefone -->
        <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="text" class="form-control" id="phone" name="phone" 
            [(ngModel)]="novoCliente.phone">
        </div>

        <!-- Senha -->
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="20" 
            [(ngModel)]="novoCliente.password" >
        </div>
        <!-- CPF -->
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf"
            [(ngModel)]="novoCliente.cpf">
        </div>
        <!-- Data de Nascimento -->
        <div class="form-group">
            <label for="dateBirth">Data de Nascimento</label>
            <input type="date" class="form-control" id="dateBirth" name="dateBirth"
            [(ngModel)]="novoCliente.dateBirth">
        </div>
        <div class="form-group">
            <button (click)="cadastrar()" type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
        <div class="form-group">
            <a href="#">Ja tenho uma conta</a>
        </div>
    </form>
</div>
