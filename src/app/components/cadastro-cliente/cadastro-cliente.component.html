<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro-cliente.component.css">
    <title>Cadastro</title>
    <style>
        .form-group {
            margin-bottom: 10px; /* Diminuir o espa√ßamento inferior das caixas de input */
        }
        .text-danger {
            font-size: 0.875em; /* Tamanho da fonte das mensagens de erro */
        }
        .botao-cadastrar .btn, .botao-acessar .btn {
            background-color: #00A784;
            border: none;
            border-radius: 30px;
            height: 50px;
            width: 100%;
        }
        .botao-cadastrar, .botao-acessar {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
  <!-- Cadastro form -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-lg-8 col-md-10 col-sm-12 cadastro-container">
        <div class="text-center mb-4 img-container">
          <img src="https://i.ibb.co/dLLsj6s/Logo-Eco-Bank.jpg" alt="Logo-Eco-Bank">
        </div>
        <form id="formulario" (ngSubmit)="cadastrar()">
          <div class="row">
            <!-- Nome Completo -->
            <div class="col-md-6 form-group mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="novoCliente.name" placeholder="Digite seu nome completo" required>
              <div *ngIf="erros.name" class="text-danger">{{ erros.name }}</div>
            </div>
            <!-- Email -->
            <div class="col-md-6 form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="novoCliente.email" placeholder="Digite seu email" required>
              <div *ngIf="erros.email" class="text-danger">{{ erros.email }}</div>
            </div>
          </div>
          <div class="row">
            <!-- CPF -->
            <div class="col-md-6 form-group mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <input (input)="formatarCPF($event)" type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="novoCliente.cpf" placeholder="Digite seu CPF" required>
              <div *ngIf="erros.cpf" class="text-danger">{{ erros.cpf }}</div>
            </div>
            <!-- Contato -->
            <div class="col-md-6 form-group mb-3">
              <label for="phone" class="form-label">Telefone</label>
              <input (input)="formatarCelular($event)" type="text" class="form-control" id="phone" name="phone" [(ngModel)]="novoCliente.phone" placeholder="Digite seu telefone" required>
              <div *ngIf="erros.phone" class="text-danger">{{ erros.phone }}</div>
            </div>
          </div>
          <div class="row">
            <!-- Senha -->
            <div class="col-md-6 form-group mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="novoCliente.password" placeholder="Digite sua senha" required>
              <div *ngIf="erros.password" class="text-danger">{{ erros.password }}</div>
            </div>
            <!-- Data de Nascimento -->
            <div class="col-md-6 form-group mb-4">
              <label for="dateBirth" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="dateBirth" name="dateBirth" [(ngModel)]="novoCliente.dateBirth" placeholder="Digite sua data de nascimento" required>
              <div *ngIf="erros.dateBirth" class="text-danger">{{ erros.dateBirth }}</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 botao-acessar">
              <button type="button" class="btn btn-primary" routerLink="/login">Acessar conta</button>
            </div>
            <div class="col-md-6 botao-cadastrar">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </div>
          <div *ngIf="erros.general" class="text-danger mt-3">{{ erros.general }}</div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
