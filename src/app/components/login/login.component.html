<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.component.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-8 login-container">
                <div class="text-center mb-4">
                    <img src="https://i.ibb.co/dLLsj6s/Logo-Eco-Bank.jpg" alt="Logo-Eco-Bank">
                </div>
                <p class="text-center mb-4" style="color: red">{{errorMessage}}</p>
                <form id="formulario">
                    <!-- Email ou Cpf -->
                    <div class="form-group mb-3">
                        <label for="login" class="form-label">Email ou Cpf</label>
                        <input type="text" class="form-control" id="login" name="login" [(ngModel)]="loginDados.login" placeholder="Digite seu Email ou Cpf" required>
                    </div>
                    <!-- Senha -->
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginDados.password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="d-grid gap-3 botao-entrar">
                        <button type="submit" class="btn btn-primary btn-block" (click)="login()" style="margin-top: 30px;">Entrar</button>
                    </div>
                    <p class="text-center">NaÌƒo possui uma conta?</p>
                    <div class="d-grid gap-3 botao-entrar">
                        <button class="btn btn-primary btn-block" routerLink="/cadastro-cliente">Cadastrar</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
