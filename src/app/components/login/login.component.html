<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.component.css">

    <title>Login</title>
</head>
<body>
        <div class="container mx-auto my-5 p-5 ">
            <div class="row">
                <div class="col-md-6 offset-md-3 login-container">
                    <h2 class="text-center mb-4">Banco Digital</h2>
                    <p class="text-center mb-4" style="color: red">{{errorMessage}}</p>
                    <form id="formulario">
                        <!-- Email ou Cpf -->
                        <div class="form-group">
                            <label for="usuario" class="form-label">Email ou Cpf</label>
                            <input type="text" class="form-control" id="login" name="login" [(ngModel)]="loginDados.login" placeholder="Digite seu Email ou Cpf" required>
                        </div>
                        <!-- Senha -->
                        <div class="form-group my-2">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginDados.password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto my-3 botao-entrar">
                            <button type="submit" class="btn btn-primary btn-block" (click)="login()">Entrar</button>
                        </div>
                        <div class="botao-cadastrar">
                            <p>Ainda n√£o tem conta?</p><a  class="" routerLink="/cadastro-cliente" style="margin-left: 10px;" >Cadastrar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
