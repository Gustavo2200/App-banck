<form>
  <div class="ted-container">
    <div class="mx-3 py-3">
        <h1>Transferência TED:</h1>
        <hr>
    </div>
    <div class="mx-3 py-3">
      <label for="numeroConta" class="form-label">Número da conta destino:</label>
      <input type="text" class="form-control" id="numeroConta" [(ngModel)]="infoTed.conta" required>
      <div id="contaHelp" class="form-text">O número deve conter 8 dígitos</div>
    </div>
    <div class="mx-3 py-3">
      <label for="agencia" class="form-label">Agência:</label>
      <input type="text" class="form-control" id="agencia" [(ngModel)]="infoTed.agencia" required>
      <div id="agenciaHelp" class="form-text">O número deve conter 4 dígitos</div>
    </div>
    <div class="mx-3 py-3">
        <label for="valor" class="form-label">Valor da transferência:</label>
        <input type="number" class="form-control" id="valor" [(ngModel)]="infoTed.valor" required>
        
      </div>
    <button (click)="transferir()" type="submit" class="btn btn-warning mx-3 btn-sm btn-block mt-3">Efetuar transferência</button>
  </div>
</form>
